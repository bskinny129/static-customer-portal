<body>

    <nav class="navbar navbar-default navbar-static-top">
        <div id="header" class="container-fluid">
            
            <img class="navbar-left" src="http://breakoutmentors.com/wp-content/uploads/2014/09/final-logo-no-background-sized-no-words3-1.png" alt="">
           
            <a  class="navbar-right" href="#" id="menu-toggle-button"></a>

    <div class="container-fluid page">
        <div class="row" id="entry-point">
            <div class="col-xs-12 col-sm-3 sidebar">
                <ul class="sidebar-nav">
                    <li class="active">
                        <a href="billing.html">Billing</a>

            <div class="col-xs-12 col-sm-9 main-content">
                <div>
                    <h1 class="billing-history-heading">Billing</h1> 
                    <button type="button" class="btn btn-link billing-history-button">View Payment History<span class="glyphicon glyphicon-chevron-right"></span></button>
                </div>


                <div class="session-credits-remaining">
                      <span class="num-sessions">6</span>&nbsp;session credits remaining
                </div>
                       

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="center-button-group">
                                        <div class="btn-group" data-toggle="buttons">
                                            <label class="btn btn-default btn-lg"><input type="radio" name="payment-type" id="pas-as-you-go">Pay As You Go</label>
                                            <label class="btn btn-default btn-lg"><input type="radio" name="payment-type" id="prepay-for-10">Prepay for 10<br />sessions with a<br />10% discount</label>
                                        </div>
                                    </div>
                                    <h2>Amount Due: $<span class="total">0</span></h2>
                                    <button type="button" class="btn btn-primary btn-lg btn-block">Pay Now</button> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  

                <div class="container shopping-cart"> 

                    <h2>Shopping Cart</h2>
                    <div class="row additional-10">
                        <div class="col-xs-12">
                            <h3>+10 sessions with 10% discount</h3>
                        </div>
                    </div>  

                    <div class="row">
                        <div class="col-xs-12">
                            <h2>Total: $<span class="total">0</span></h2>

                        </div>
                    </div>
                </div>

                    <p><a>Have a question? Contact Breakout Mentors</a></p>
